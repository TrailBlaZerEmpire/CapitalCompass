<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us | CapitalCompass</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #0a0a23;
      color: white;
      text-align: center;
      padding: 1em;
    }

    nav {
      background-color: #333;
      overflow: hidden;
      text-align: center;
    }

    nav a {
      display: inline-block;
      color: white;
      padding: 14px 20px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #575757;
    }

    .content {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }

    .contact-form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .contact-form textarea {
      height: 150px;
      resize: vertical;
    }

    .contact-form button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #005fa3;
    }
  </style>
</head>

<body>
  <header>
    <h1>CapitalCompass</h1>
    <p>Contact Us</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="tradelogs.html">Trade Logs</a>
    <a href="fundgoals.html">Fund Goals</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="brokers.html">Brokers</a>
  </nav>

  <div class="content">
    <form class="contact-form" action="mailto:your@email.com" method="post" enctype="text/plain">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    &copy; 2025 TrailBlazer Empire. All rights reserved.
  </footer>
</body>
</html>
