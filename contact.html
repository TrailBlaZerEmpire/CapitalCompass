<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | TrailBlazer Empire</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header, nav {
      background-color: #1f2937;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    nav {
      background-color: #374151;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .content {
      max-width: 600px;
      margin: 2rem auto;
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 1rem;
      font-weight: bold;
    }

    input, textarea {
      padding: 0.8rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      background-color: #1f2937;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #111827;
    }
  </style>
</head>
<body>

  <header>
    <h1>TrailBlazer Empire</h1>
    <p>Capital Compass | Contact Us</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="tradelogs.html">Trade Logs</a>
    <a href="fundgoals.html">Fund Goals</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="content">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/xdkdawog" method="POST">
      <input type="hidden" name="_redirect" value="https://trailblazerempire.github.io/success.html">
      <label for="name">Your Name</label>
      <input type="text" name="name" id="name" required>

      <label for="email">Your Email</label>
      <input type="email" name="_replyto" id="email" required>

      <label for="message">Message</label>
      <textarea name="message" id="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

</body>
</html>
